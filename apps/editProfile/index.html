<html lang="en">

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h3 class="text-center">Edit Profile</h3> 
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">                                               
                            <form id="register-form" action="../../php/editProfile.php" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                     <input type="text" name="fname" id="firstName" tabindex="1" class="form-control" placeholder="First Name:" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lname" id="lastName" tabindex="1" class="form-control" placeholder="Last Name:" value="">
                                </div>
                                <div class="form-group">
                                    <input type="number" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Telephone:" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">

                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="radio">
                                         <label><input type="radio" name="status" value="1" checked="checked">I am actively seeking work</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="status" value="2">I am not actively seeking work</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="status" value="3">I do not wish to be contacted</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="select-job-category">Select your job category:</label>
                                    <select class="form-control" name="category" id="select-job-category">
                                        <option value="1">General Manager</option>
                                        <option value="2">Assistant Manager</option>
                                        <option value="3">Sales/Event Manger</option>
                                        <option value="4">Catering Manger</option>
                                        <option value="5">HR Manger</option>
                                        <option value="6">Restaurant Manger</option>
                                        <option value="7">Bar Manger</option>
                                        <option value="8">Accommodation Manger</option>
                                        <option value="9">Front Office Manger</option>
                                        <option value="10">Accounts</option>
                                        <option value="11">Head Chef</option>
                                        <option value="12">Chef</option>
                                        <option value="13">Sous Chef</option>
                                        <option value="14">Pastry Chef</option>
                                        <option value="15">Chef de Partie</option>
                                        <option value="16">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="edit-submit" id="edit-submit" tabindex="4" class="form-control btn btn-register" value="Update Profile">
                                            <input type="submit" id="delete-submit" name="delete-submit" class="form-control btn btn-register"value="Delete Profile">
                                         </div>
                                     </div>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>     
           </div>                     
        </div>
    </div>
