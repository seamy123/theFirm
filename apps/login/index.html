<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="https://github.com/teamseventeen/theFirm" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input onclick="myFunction()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://github.com/teamseventeen/theFirm" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="../../php/register.php" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="fname" id="firstName" tabindex="1" class="form-control" placeholder="First Name:" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="lname" id="lastName" tabindex="1" class="form-control" placeholder="Last Name:" value="">
                                </div>

                                <div class="form-group">
                                    <input type="number" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Telephone:" value="">
                                </div>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="radio">
                                        <label><input type="radio" name="status" value="1" checked="checked">I am actively seeking work</label>
                                    </div>
                                    <div class="radio">
                                         <label><input type="radio" name="status" value="2">I am not actively seeking work</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="status" value="3">I do not wish to be contacted</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="select-job-category">Select your job category:</label>
                                    <select class="form-control" name="category" id="select-job-category">
                                        <option value="1">General Manager</option>
                                        <option value="2">Assistant Manager</option>
                                        <option value="3">Sales/Event Manager</option>
                                        <option value="4">Catering Manager</option>
                                        <option value="5">HR Manager</option>
                                        <option value="6">Restaurant Manager</option>
                                        <option value="7">Bar Manager</option>
                                        <option value="8">Accommodation Manager</option>
                                        <option value="9">Front Office Manager</option>
                                        <option value="10">Accounts</option>
                                        <option value="11">Head Chef</option>
                                        <option value="12">Chef</option>
                                        <option value="13">Sous Chef</option>
                                        <option value="14">Pastry Chef</option>
                                        <option value="15">Chef de Partie</option>
                                        <option value="16">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p id="demo"></p>


</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="login.js"></script>



</html>
